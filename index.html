<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity = "sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin = "anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "./asset/style.css">

    <title>Vue To Do List</title>

</head>

<body>

    <!-- id js -->
    <div id = "root">

        <div class = "container">

            <!-- TITOLO -->


            <div class = "to_do_list">

                <h1>Todo List</h1>

            </div>


            <!-- aggiunta SEZIONE -->


            <div class = "aggiungi">

                <input type = "text" id = "todo-text" placeholder = " Nuovo To-do " v-model = "newTodo"
                    @keyup.enter = "aggiungiTodo" />
                <a class = "btn" href = "#" @click = "aggiungiTodo">Aggiungi</a>

            </div>

            <!-- SEZIONE LISTA -->

            <div id="todo-list">

                <ul>

                    <li class = "list-item" v-for = "(todo, index) in todos">
                        <div id = "list-text" :class=" (todo.done == true) ? 'done' : '' " @click = "todoDone(index)">
                            {{ todo.text }}</div>
                        <a class = "remove-item" @click = "removeItem(index)"><i class = "fa-solid fa-circle-xmark"></i></a>
                    </li>

                </ul>

            </div>

        </div>
    </div>


    <script src = "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type = "text/javascript" src = "./asset/main.js"></script>

</body>

</html>
